<html>
    <head>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                <div class="error">   
                    <h2>{{msg}}</h2>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}        
        
        <h1>Email Addresses Entered</h1>

        {% for email in all_email: %}
            <p>{{ email['email_address'] }} {{ email['created_at']}}</p>
        {% endfor %}

    </body>
</html>
