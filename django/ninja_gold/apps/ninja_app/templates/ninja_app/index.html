<html>
    <head>
    </head>
    <body>
        <h2>Your Gold:</h2><input type='text' name='your_gold'>
        <form action='/process' method='post'>
            <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                {% csrf_token %}
                <input type='submit' value='Find Gold!' name='farm'>
            <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                {% csrf_token %}
                <input type='submit' value='Find Gold!' name='cave'>
            <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                {% csrf_token %}
                <input type='submit' value='Find Gold!' name='house'>
            <h3>Casino</h3>
                <p>(earns/takes 0-50 golds)</p>
                {% csrf_token %}
                <input type='submit' value='Find Gold!' name='casino'>
        </form>
        <h4>Activities</h4>
            <textarea cols='50' rows='5' name='activities'>
                {{request.session.farm}}
                {{request.session.cave}}
                {{request.session.house}}
                {{request.session.casino}}
            </textarea>
    </body>
</html>
