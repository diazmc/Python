<html>
    <head>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
        {% endif %}

        <h2>Usernames entered:</h2>
        {% for username in usernames %}
            <p>{{username.name}} {{username.created_at}}</p>
        {% endfor %}
    </body>
</html>
