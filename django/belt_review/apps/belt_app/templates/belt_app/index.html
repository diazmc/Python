<html>
    <head>
        {% load staticfiles %}
        <link rel='stylesheet' href="{% static 'belt_app/index.css' %}">
    </head>
    <body>

        <h2>Welcome!</h2>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}

        {% endif %}
        <div id='wrapper'>
            <div id='register'>
                <h3>Register</h3>
                <form action='/process' method='post'>
                    {% csrf_token %}
                    Name:<input type='text' name='name'><br><br>
                    Alias:<input type='text' name='alias'><br><br>
                    Email:<input type='text' name='email'><br><br>
                    Password:<input type='password' name='password'><br><br>
                    Confirm Password:<input type='password' name='con_password'><br><br>
                    <input type='submit' value='Register' id='reg_button'>
                </form>
            </div>

            <div id='login'>
                <h3>Login</h3>
                <form action='/login', method='post'>
                    {% csrf_token %}
                    Email:<input type='text' name='login_email'><br><br>
                    Password:<input type='password' name='login_password'><br><br>
                    <input type='submit' value='Login' id='log_button'>
                </form>
            </div>
        </div>
    </body>
</html>
