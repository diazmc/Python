<html>
    <head>
        {% load staticfiles %}
        <link rel='stylesheet' href="{% static 'full_book_app/css/style.css'%}">
    </head>
    <body>
        <table>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
            </tr>
            {% endfor %}
        </table>

        <h1>Add a Book</h1>

        <form action='/process' method='post'>
            {% csrf_token %}
            Title:<input type='text' name='title'><br><br>
            Category:<input type='text' name='category'>&nbsp&nbsp&nbsp&nbsp&nbsp
            Author:<input type='text' name='author'><br><br>
            <input type='submit' value='Submit!'>
        </form>
    </body>
</html>
